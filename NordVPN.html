<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NordVPN Servers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .server-tile {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .server-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            border-left-color: #45a049;
        }

        .server-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .server-info {
            margin: 5px 0;
            color: #666;
        }

        .server-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .online {
            background-color: #4CAF50;
            color: white;
        }

        .offline {
            background-color: #f44336;
            color: white;
        }

        .loading {
            text-align: center;
            margin: 50px 0;
            font-size: 18px;
            color: #666;
        }

        .results-count {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
            padding: 20px;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: 2px solid #4CAF50;
            background: white;
            color: #4CAF50;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background: #4CAF50;
            color: white;
        }

        .pagination-btn:disabled {
            border-color: #ddd;
            color: #999;
            cursor: not-allowed;
            background: #f5f5f5;
        }

        .pagination-btn:disabled:hover {
            background: #f5f5f5;
            color: #999;
        }

        .pagination-btn.active {
            background: #4CAF50;
            color: white;
        }

        .pagination-info {
            font-weight: bold;
            color: #333;
            margin: 0 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .server-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .detail-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-section h4 {
            color: #4CAF50;
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .detail-item {
            margin: 4px 0;
            font-size: 14px;
        }

        .detail-label {
            font-weight: bold;
            color: #495057;
        }

        .technology-item,
        .group-item {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 3px;
            margin: 2px;
            display: inline-block;
            font-size: 12px;
        }

        .status-online {
            color: #28a745;
        }

        .status-offline {
            color: #dc3545;
        }

        .ip-address {
            font-family: monospace;
            background: #f1f3f4;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .server-details h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 2px solid #f0f0f0;
            flex-shrink: 0;
        }

        .modal-body {
            padding: 20px 30px;
            overflow-y: auto;
            flex-grow: 1;
            max-height: calc(90vh - 200px);
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #f0f0f0;
            flex-shrink: 0;
        }

        .server-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        .server-details::-webkit-scrollbar {
            width: 6px;
        }

        .server-details::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .server-details::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .server-details::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }

        .success-message code {
            background: #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #495057;
            word-break: break-all;
        }

        .success-message small {
            color: #155724;
            font-weight: normal;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-clear-token {
            background: none;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-clear-token:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        #download-config-btn {
            background-color: #17a2b8;
            color: white;
            margin-right: auto;
            /* Push to the left side */
        }

        #download-config-btn:hover {
            background-color: #138496;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        /* Toggle Switch Styles */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* CSS Variables for theming */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --border-color: #ddd;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.5);
            --input-bg: white;
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #28a745;
            --error-text: #dc3545;
            --details-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --modal-bg: rgba(0, 0, 0, 0.8);
            --input-bg: #333;
            --success-bg: #1e4d23;
            --success-border: #2d5a31;
            --success-text: #4CAF50;
            --error-text: #ff6b6b;
            --details-bg: #333;
        }

        /* Update existing styles to use variables */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .server-tile {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            border-left: 4px solid #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .server-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            border-left-color: #45a049;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .modal {
            background-color: var(--modal-bg);
        }

        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .server-details {
            background: var(--details-bg);
            border: 1px solid var(--border-color);
        }

        .form-group input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .success-message {
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }

        .error-message {
            color: var(--error-text);
        }

        .pagination-container {
            background: var(--card-bg);
        }

        .ip-address {
            background: var(--details-bg);
            border: 1px solid var(--border-color);
        }

        /* Dark theme specific adjustments */
        [data-theme="dark"] .slider {
            background-color: #555;
        }

        [data-theme="dark"] .slider:before {
            background-color: #222;
        }

        [data-theme="dark"] input:checked+.slider {
            background-color: #4CAF50;
        }

        [data-theme="dark"] input:checked+.slider:before {
            background-color: white;
        }

        [data-theme="dark"] .server-details::-webkit-scrollbar-track {
            background: #444;
        }

        [data-theme="dark"] .server-details::-webkit-scrollbar-thumb {
            background: #666;
        }

        [data-theme="dark"] .server-details::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NordVPN Servers</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round"></div>
            </label>
            <span class="theme-label">Dark Mode</span>
        </div>
        <div class="filters">
            <div class="filter-group">
                <label for="country-filter">Country:</label>
                <select id="country-filter">
                    <option value="">All Countries</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="city-filter">City:</label>
                <select id="city-filter">
                    <option value="">All Cities</option>
                </select>
            </div>
        </div>

        <div id="results-count" class="results-count"></div>
        <div id="loading" class="loading">Loading servers...</div>
        <div id="servers-container" class="servers-grid"></div>

        <div id="pagination" class="pagination-container" style="display: none;">
            <button id="first-btn" class="pagination-btn">First</button>
            <button id="prev-btn" class="pagination-btn">Previous</button>
            <span id="page-info" class="pagination-info">Page 1 of 1</span>
            <button id="next-btn" class="pagination-btn">Next</button>
            <button id="last-btn" class="pagination-btn">Last</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="serverModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Connect to Server</h2>
                <span class="close">&times;</span>
            </div>

            <div class="modal-body">
                <div class="server-details">
                    <h3 id="modal-server-name">Server Details</h3>
                    <div id="modal-server-info"></div>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="access-token">Access Token:</label>
                        <button class="btn-clear-token" id="clear-token-btn" style="display: none;">Clear Token</button>
                    </div>
                    <input type="password" id="access-token" placeholder="Enter your NordVPN access token">
                    <div class="error-message" id="token-error">Please enter a valid access token</div>
                </div>

                <div class="success-message" id="success-message">
                    Successfully connected to server!
                </div>
            </div>

            <div class="modal-footer">
                <div class="modal-buttons">
                    <button class="btn btn-secondary" id="download-config-btn" style="display: none;">Download
                        Config</button>
                    <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button class="btn btn-primary" id="connect-btn">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <script src="NonrdVPN.js"></script>
</body>

</html>
